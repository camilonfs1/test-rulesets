name: Validate Push Time

on:
  push:
    branches:
      - main  # Puedes cambiar esto a la rama que desees validar
      - develop
      
jobs:
  check-time:
    runs-on: ubuntu-latest
    steps:
      - name: Get current hour in Bogotá
        id: time
        run: echo "hour=$(TZ=America/Bogota date +%H)" >> $GITHUB_ENV

      - name: Validate push time
        run: |
          if [ "$hour" -ne 23 ]; then
            echo "Push fuera del horario permitido (23:00 Bogotá)."
            exit 1
          fi
        env:
          hour: ${{ env.hour }}